<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js 과제 페이지</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="Animation.css" />
  </head>

  <body>
    <div class="container">
      <div class="box viewport">
        현재 뷰포트 너비: <span id="width"></span>px
      </div>
      <div class="box">Let's Go</div>
      <div class="box">콘텐츠 3</div>
      <div class="box">콘텐츠 4</div>
    </div>

    <script>
        const widthSpan = document.getElementById('width');

        function updateViewportWdith() {
            widthSpan.textContent = window.innerWidth;
        }

        window.addEventListener('resize', updateViewportWdith);
        window.addEventListener('load', updateViewportWdith);
    </script>
  </body>
</html>
